            fi

            # Execute tests
            cd dotnet-maui/UITests.iOS
            dotnet restore
            BROWSERSTACK_USERNAME="${{ secrets.BROWSERSTACK_USERNAME }}" \
            BROWSERSTACK_ACCESS_KEY="${{ secrets.BROWSERSTACK_ACCESS_KEY }}" \
            BROWSERSTACK_APP_ID="${{ steps.upload.outputs.app_url }}" \
            BROWSERSTACK_DEVICE="$DEVICE" \
            DITTO_CLOUD_TASK_TITLE="$TASK_TITLE" \
            BROWSERSTACK_PROJECT="$PROJECT_NAME" \
            BUILD_NAME="$BUILD_NAME" \
            dotnet run

  summary:
    name: CI Report
    runs-on: ubuntu-latest
    needs: [lint, build-android, build-ios, browserstack-android, browserstack-ios]
    if: always()

    steps:
      - name: Report Results
        run: |
          echo "## ðŸ“± .NET MAUI CI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Overall status
          if [[ "${{ needs.lint.result }}" == "success" && \
                "${{ needs.build-android.result }}" == "success" && \
                "${{ needs.build-ios.result }}" == "success" && \
                "${{ needs.browserstack-android.result }}" == "success" && \
                "${{ needs.browserstack-ios.result }}" == "success" ]]; then
            echo "**Overall Status:** âœ… All checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Overall Status:** âŒ Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Android | ${{ needs.build-android.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build iOS | ${{ needs.build-ios.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| BrowserStack Android | ${{ needs.browserstack-android.result == 'success' && 'âœ… Passed' || (needs.browserstack-android.result == 'skipped' && 'â­ï¸ Skipped') || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| BrowserStack iOS | ${{ needs.browserstack-ios.result == 'success' && 'âœ… Passed' || (needs.browserstack-ios.result == 'skipped' && 'â­ï¸ Skipped') || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # BrowserStack links
          if [[ "${{ needs.browserstack-android.result }}" != "skipped" || "${{ needs.browserstack-ios.result }}" != "skipped" ]]; then
            echo "### BrowserStack Sessions" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [[ "${{ needs.browserstack-android.result }}" != "skipped" ]]; then
              echo "ðŸ¤– [Android Test Session](https://app-automate.browserstack.com/builds?project=QuickStart+.NET+MAUI&build=CI+Build+%23${{ github.run_number }}&filter_duration=1&filter_test_status=ALL&filter_test_status=done&filter_test_status=error&filter_test_status=failed&filter_test_status=passed&filter_test_status=queued&filter_test_status=running&filter_test_status=skipped&filter_test_status=timedout&filter_test_status=undefined&filter_test_status=unknown&product=app-automate&sort_test_duration=-1&sort_test_status=-1&filter_device_name=Google+Pixel+7)" >> $GITHUB_STEP_SUMMARY
            fi

            if [[ "${{ needs.browserstack-ios.result }}" != "skipped" ]]; then
              echo "ðŸŽ [iOS Test Session](https://app-automate.browserstack.com/builds?project=QuickStart+.NET+MAUI&build=CI+Build+%23${{ github.run_number }}&filter_duration=1&filter_test_status=ALL&filter_test_status=done&filter_test_status=error&filter_test_status=failed&filter_test_status=passed&filter_test_status=queued&filter_test_status=running&filter_test_status=skipped&filter_test_status=timedout&filter_test_status=undefined&filter_test_status=unknown&product=app-automate&sort_test_duration=-1&sort_test_status=-1&filter_device_name=iPhone+15)" >> $GITHUB_STEP_SUMMARY
            fi

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "[View All Sessions](https://app-automate.browserstack.com/builds?project=QuickStart+.NET+MAUI&build=CI+Build+%23${{ github.run_number }})" >> $GITHUB_STEP_SUMMARY
          fi
