name: C++ TUI BrowserStack
on:
  pull_request:
    branches: [main]
    paths:
      - 'cpp-tui/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  browserstack-test:
    name: BrowserStack Test C++ TUI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          echo "DITTO_APP_ID=${{ secrets.DITTO_APP_ID }}" > .env
          echo "DITTO_PLAYGROUND_TOKEN=${{ secrets.DITTO_PLAYGROUND_TOKEN }}" >> .env
          echo "DITTO_AUTH_URL=${{ secrets.DITTO_AUTH_URL }}" >> .env
          echo "DITTO_WEBSOCKET_URL=${{ secrets.DITTO_WEBSOCKET_URL }}" >> .env
      
      - name: Insert test document into Ditto Cloud
        run: |
          DOC_ID="cpp_browserstack_test_${GITHUB_RUN_ID}_${GITHUB_RUN_NUMBER}"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H 'Content-type: application/json' \
            -H "Authorization: Bearer ${{ secrets.DITTO_API_KEY }}" \
            -d "{
              \"statement\": \"INSERT INTO tasks DOCUMENTS (:newTask) ON ID CONFLICT DO UPDATE\",
              \"args\": {
                \"newTask\": {
                  \"_id\": \"${DOC_ID}\",
                  \"title\": \"C++ BrowserStack Test Task ${GITHUB_RUN_ID}\",
                  \"done\": false,
                  \"deleted\": false
                }
              }
            }" \
          "https://${{ secrets.DITTO_API_URL }}/api/v4/store/execute")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
            echo "✓ Successfully inserted BrowserStack test document: ${DOC_ID}"
            echo "BROWSERSTACK_TEST_DOC_ID=${DOC_ID}" >> $GITHUB_ENV
          else
            echo "❌ Failed to insert BrowserStack test document"
            exit 1
          fi
      
      - name: Install dependencies and build C++ TUI
        working-directory: cpp-tui/taskscpp
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake clang build-essential
          
          # Generate env.h
          awk -f scripts/generate_env.awk ../../.env > src/env.h
          
          # Use mock SDK and build
          cp mock_sdk_comprehensive.h sdk/Ditto.h
          echo "void ditto_mock() {}" > sdk/mock.cpp
          g++ -c sdk/mock.cpp -o sdk/mock.o
          ar rcs sdk/libditto.a sdk/mock.o
          make build
          
          echo "✅ C++ TUI app built for BrowserStack testing"
      
      - name: Test sync with BrowserStack document
        working-directory: cpp-tui/taskscpp
        env:
          BROWSERSTACK_TEST_DOC_ID: ${{ env.BROWSERSTACK_TEST_DOC_ID }}
        run: |
          echo "🧪 Testing sync with BrowserStack document: ${BROWSERSTACK_TEST_DOC_ID}"
          
          # Build and run integration test
          g++ -std=c++11 -I./src -I./sdk -I./third_party/cxxopts/include \
            tests/integration_test.cpp \
            src/task.cpp src/tasks_peer.cpp src/tasks_log.cpp \
            -L./sdk -lditto \
            -o build/integration_test \
            -pthread
          
          # Run test that will verify the document syncs
          ./build/integration_test
          
          echo "✅ BrowserStack sync test completed successfully"