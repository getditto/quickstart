name: Flutter Integration Tests

on:
  pull_request:
    branches: 
      - "main"
    
jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        api-level: [34]  # Android 14 - you can add more API levels if needed
        target: [google_apis]  # or 'default' if you don't need Google APIs
        arch: [x86_64]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'  # or specify a version like '3.24.0'
          channel: 'stable'
      
      - name: Flutter doctor
        run: flutter doctor -v
      
      - name: Enable KVM group permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
      
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-${{ matrix.target }}-${{ matrix.arch }}
      
      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."
      
      - name: Run integration tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            cd flutter_app
            flutter pub get
            flutter test integration_test/ditto_sync_test.dart \
              --dart-define DITTO_APP_ID="$DITTO_API_KEY" \
              --dart-define DITTO_PLAYGROUND_TOKEN="$DITTO_PLAYGROUND_TOKEN" \
              --dart-define DITTO_WEBSOCKET_URL="$DITTO_WEBSOCKET_URL" \
              --dart-define DITTO_AUTH_URL="$DITTO_AUTH_URL" \
              --dart-define DITTO_CLOUD_ENDPOINT="$DITTO_API_URL" \
              --dart-define DITTO_API_KEY="$DITTO_API_KEY" 
      
