      - name: Stop BrowserStack Local tunnel
        if: always()
        run: |
          ./BrowserStackLocal --key "${{ secrets.BROWSERSTACK_ACCESS_KEY }}" --daemon stop || true
          
      - name: Generate test report
        if: always()
