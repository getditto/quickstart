      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            javascript-web/dist/
            javascript-web/server.log
            test-report.md
            *screenshot*.png
            test_script.py

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const buildId = '${{ steps.test.outputs.build_id }}';
            const status = '${{ job.status }}';
            const runUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';
            
            let body;
            if (buildId === 'null' || buildId === '' || !buildId) {
              body = `## üåê BrowserStack Web Test Results
              
              **Status:** ‚ùå Failed (Build creation failed)
              **Build:** [#${{ github.run_number }}](${runUrl})
              **Issue:** Failed to create BrowserStack build. Check the workflow logs for details.
              
              ### Expected Browsers:
              - Chrome 120.0 (Windows 11)
              - Firefox 121.0 (macOS Sonoma)
              - Safari 17.0 (macOS Sonoma)
              - Edge 120.0 (Windows 11)
              `;
            } else {
              const bsUrl = `https://automate.browserstack.com/dashboard/v2/builds/${buildId}`;
              body = `## üåê BrowserStack Web Test Results
              
              **Status:** ${status === 'success' ? '‚úÖ Passed' : '‚ùå Failed'}
              **Build:** [#${{ github.run_number }}](${runUrl})
              **BrowserStack:** [View detailed results](${bsUrl})
              
              ### Tested Browsers:
              - Chrome 120.0 (Windows 11)
              - Firefox 121.0 (macOS Sonoma)  
              - Safari 17.0 (macOS Sonoma)
              - Edge 120.0 (Windows 11)
              
              ### Test Coverage:
              - ‚úÖ App startup and initialization
              - ‚úÖ UI element presence verification
              - ‚úÖ Basic task creation functionality
              - ‚úÖ Counter and list updates
              `;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });