name: Android Java CI

on:
  push:
    branches: [ main ]
    paths: 
      - 'android-java/**'
      - '.github/workflows/android-java-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'android-java/**'
      - '.github/workflows/android-java-ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint and Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Create .env file
      run: |
        echo "DITTO_APP_ID=test_app_id" > .env
        echo "DITTO_PLAYGROUND_TOKEN=test_playground_token" >> .env
        echo "DITTO_AUTH_URL=https://auth.example.com" >> .env
        echo "DITTO_WEBSOCKET_URL=wss://websocket.example.com" >> .env
    
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Run linting
      working-directory: android-java
      run: ./gradlew lintDebug
    
    - name: Run unit tests
      working-directory: android-java
      run: ./gradlew test
    
    - name: Upload lint results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: android-java-lint-results
        path: |
          android-java/app/build/reports/lint-results-debug.html
          android-java/app/build/reports/lint-results-debug.xml
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: android-java-test-results
        path: |
          android-java/app/build/reports/tests/
          android-java/app/build/test-results/

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: lint-and-test
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Create .env file
      run: |
        echo "DITTO_APP_ID=${{ secrets.DITTO_APP_ID || 'test_app_id' }}" > .env
        echo "DITTO_PLAYGROUND_TOKEN=${{ secrets.DITTO_PLAYGROUND_TOKEN || 'test_playground_token' }}" >> .env
        echo "DITTO_AUTH_URL=${{ secrets.DITTO_AUTH_URL || 'https://auth.example.com' }}" >> .env
        echo "DITTO_WEBSOCKET_URL=${{ secrets.DITTO_WEBSOCKET_URL || 'wss://websocket.example.com' }}" >> .env
    
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Build Android Debug APK
      working-directory: android-java
      run: ./gradlew assembleDebug
    
    - name: Build Android Test APK
      working-directory: android-java
      run: ./gradlew assembleDebugAndroidTest
    
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-java-apks
        path: |
          android-java/app/build/outputs/apk/debug/app-debug.apk
          android-java/app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk