name: Android Java CI

on:
  push:
    branches: [ main ]
    paths: 
      - 'android-java/**'
      - '.github/workflows/android-java-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'android-java/**'
      - '.github/workflows/android-java-ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (ubuntu-latest)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Android SDK
      uses: ./.github/actions/android-sdk-setup
    
    - name: Setup Ditto Environment
      uses: ./.github/actions/ditto-env-setup
    
    - name: Cache Gradle
      uses: ./.github/actions/gradle-cache
    
    - name: Run linting
      working-directory: android-java
      run: ./gradlew lintDebug

  test:
    name: Unit Tests (ubuntu-latest)
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Android SDK
      uses: ./.github/actions/android-sdk-setup
    
    - name: Setup Ditto Environment
      uses: ./.github/actions/ditto-env-setup
    
    - name: Cache Gradle
      uses: ./.github/actions/gradle-cache
    
    - name: Run unit tests
      working-directory: android-java
      run: ./gradlew test
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: android-java-test-results
        path: |
          android-java/app/build/reports/tests/
          android-java/app/build/test-results/

  build-debug:
    name: Build Debug APK (ubuntu-latest)
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Android SDK
      uses: ./.github/actions/android-sdk-setup
    
    - name: Setup Ditto Environment
      uses: ./.github/actions/ditto-env-setup
      with:
        use-secrets: 'true'
        ditto-app-id: ${{ secrets.DITTO_APP_ID }}
        ditto-playground-token: ${{ secrets.DITTO_PLAYGROUND_TOKEN }}
        ditto-auth-url: ${{ secrets.DITTO_AUTH_URL }}
        ditto-websocket-url: ${{ secrets.DITTO_WEBSOCKET_URL }}
    
    - name: Cache Gradle
      uses: ./.github/actions/gradle-cache
    
    - name: Build Android Debug APK
      working-directory: android-java
      run: ./gradlew assembleDebug
    
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-java-debug-apk
        path: android-java/app/build/outputs/apk/debug/app-debug.apk

  build-test-apk:
    name: Build Test APK (ubuntu-latest)
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Android SDK
      uses: ./.github/actions/android-sdk-setup
    
    - name: Setup Ditto Environment
      uses: ./.github/actions/ditto-env-setup
      with:
        use-secrets: 'true'
        ditto-app-id: ${{ secrets.DITTO_APP_ID }}
        ditto-playground-token: ${{ secrets.DITTO_PLAYGROUND_TOKEN }}
        ditto-auth-url: ${{ secrets.DITTO_AUTH_URL }}
        ditto-websocket-url: ${{ secrets.DITTO_WEBSOCKET_URL }}
    
    - name: Cache Gradle
      uses: ./.github/actions/gradle-cache
    
    - name: Build Android Test APK
      working-directory: android-java
      run: ./gradlew assembleDebugAndroidTest
    
    - name: Upload Test APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-java-test-apk
        path: android-java/app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk