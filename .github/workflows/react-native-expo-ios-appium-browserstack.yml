name: react-native-expo-ios-appium-browserstack

on:
  pull_request:
    branches: [main]
    paths:
      - 'react-native-expo/**'
      - '.github/workflows/react-native-expo-ios-appium-browserstack.yml'
      - '.github/scripts/browserstack-appium-test.py'
  push:
    branches: [main]
    paths:
      - 'react-native-expo/**'
      - '.github/workflows/react-native-expo-ios-appium-browserstack.yml'
      - '.github/scripts/browserstack-appium-test.py'
  workflow_dispatch:

concurrency:
  group: rn-expo-ios-appium-browserstack-${{ github.ref }}
  cancel-in-progress: false

jobs:
  appium-ios-tests:
    name: Appium iOS Tests on BrowserStack
    runs-on: macos-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: react-native-expo/yarn.lock

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Create .env file
        run: |
          echo "DITTO_APP_ID=${{ secrets.DITTO_APP_ID }}" > .env
          echo "DITTO_PLAYGROUND_TOKEN=${{ secrets.DITTO_PLAYGROUND_TOKEN }}" >> .env
          echo "DITTO_AUTH_URL=${{ secrets.DITTO_AUTH_URL }}" >> .env
          echo "DITTO_WEBSOCKET_URL=${{ secrets.DITTO_WEBSOCKET_URL }}" >> .env

      - name: Insert test document into Ditto Cloud
        run: |
          # Use GitHub run ID to create deterministic document ID
          DOC_ID="github_expo_ios_appium_test_${GITHUB_RUN_ID}_${GITHUB_RUN_NUMBER}"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          # Insert document using curl with correct JSON structure
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H 'Content-type: application/json' \
            -H "Authorization: Bearer ${{ secrets.DITTO_API_KEY }}" \
            -d "{
              \"statement\": \"INSERT INTO tasks DOCUMENTS (:newTask) ON ID CONFLICT DO UPDATE\",
              \"args\": {
                \"newTask\": {
                  \"_id\": \"${DOC_ID}\",
                  \"title\": \"GitHub Expo iOS Appium Test Task ${GITHUB_RUN_ID}\",
                  \"done\": false,
                  \"deleted\": false
                }
              }
            }" \
          "https://${{ secrets.DITTO_API_URL }}/api/v4/store/execute")
          
          # Extract HTTP status code and response body
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          # Check if insertion was successful
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
            echo "âœ“ Successfully inserted test document with ID: ${DOC_ID}"
            echo "GITHUB_TEST_DOC_ID=${DOC_ID}" >> $GITHUB_ENV
          else
            echo "âŒ Failed to insert document. HTTP Status: $HTTP_CODE"
            echo "Response: $BODY"
            exit 1
          fi

      - name: Install dependencies
        working-directory: react-native-expo
        run: yarn install

      - name: Install iOS pods
        working-directory: react-native-expo/ios
        run: pod install

      - name: Build iOS IPA (Unsigned for BrowserStack)
        working-directory: react-native-expo
        run: |
          # BrowserStack requires proper device .ipa files (Payload-style) for Appium
          cd ios
          
          # 1) Archive for device (unsigned)
          xcodebuild -workspace reactnativeexpo.xcworkspace \
            -scheme reactnativeexpo \
            -configuration Debug \
            -destination 'generic/platform=iOS' \
            -archivePath build/reactnativeexpo.xcarchive \
            clean archive \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY=""
          
          # 2) Package an unsigned .ipa (Payload layout)
          APP_NAME="reactnativeexpo"
          IPA_DIR="build/ipa"
          mkdir -p "$IPA_DIR/Payload"
          cp -R "build/reactnativeexpo.xcarchive/Products/Applications/${APP_NAME}.app" "$IPA_DIR/Payload/"
          ( cd "$IPA_DIR" && zip -r "${APP_NAME}-unsigned.ipa" Payload )
          
          echo "âœ… Successfully created unsigned device IPA for BrowserStack"
        env:
          EXPO_USE_METRO: 1

      - name: Verify iOS IPA exists
        run: |
          # Look for the unsigned device IPA file for BrowserStack Appium
          echo "ðŸ” Searching for iOS IPA file..."
          
          # Look for the specific unsigned IPA
          IOS_IPA_PATH="react-native-expo/ios/build/ipa/reactnativeexpo-unsigned.ipa"
          
          if [ -f "$IOS_IPA_PATH" ]; then
            echo "âœ“ iOS IPA found: $IOS_IPA_PATH"
            echo "IOS_APP_PATH=$IOS_IPA_PATH" >> $GITHUB_ENV
          else
            echo "âŒ iOS IPA not found at expected location: $IOS_IPA_PATH"
            echo "Checking build output structure:"
            find react-native-expo/ios/build -name "*.ipa" -type f || echo "No .ipa files found in build output"
            echo ""
            echo "Build directory structure:"
            ls -la react-native-expo/ios/build/ || echo "Build directory not found"
            echo ""
            echo "IPA directory contents:"
            ls -la react-native-expo/ios/build/ipa/ || echo "IPA directory not found"
            exit 1
          fi

      - name: Setup Python and install dependencies
        run: |
          pip3 install --break-system-packages --upgrade pip
          pip3 install --break-system-packages -r .github/scripts/requirements.txt

      - name: Make test script executable
        run: chmod +x .github/scripts/browserstack-appium-test.py

      - name: Execute Appium tests on BrowserStack iOS devices
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          DITTO_APP_ID: ${{ secrets.DITTO_APP_ID }}
          DITTO_PLAYGROUND_TOKEN: ${{ secrets.DITTO_PLAYGROUND_TOKEN }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          GITHUB_TEST_DOC_ID: ${{ env.GITHUB_TEST_DOC_ID }}
          APP_TYPE: "expo"
          PLATFORM_TYPE: "ios"
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          python3 .github/scripts/browserstack-appium-test.py

      - name: Generate test report
        if: always()
        run: |
          echo "# React Native Expo iOS Appium Test Report" > appium-ios-test-report.md
          echo "" >> appium-ios-test-report.md
          echo "## Test Configuration" >> appium-ios-test-report.md
          echo "- **App Type**: React Native with Expo" >> appium-ios-test-report.md
          echo "- **Platform**: iOS" >> appium-ios-test-report.md
          echo "- **Test Framework**: Appium" >> appium-ios-test-report.md
          echo "- **Platform**: BrowserStack App Automate" >> appium-ios-test-report.md
          echo "- **GitHub Run**: #${{ github.run_number }}" >> appium-ios-test-report.md
          echo "" >> appium-ios-test-report.md
          echo "## Tested Devices" >> appium-ios-test-report.md
          echo "- iPhone 14 (iOS 16)" >> appium-ios-test-report.md
          echo "- iPhone 15 (iOS 17)" >> appium-ios-test-report.md
          echo "" >> appium-ios-test-report.md
          echo "## Sync Verification" >> appium-ios-test-report.md
          echo "- **External Test Document ID**: ${GITHUB_TEST_DOC_ID:-Not generated}" >> appium-ios-test-report.md

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: expo-ios-appium-test-results
          path: |
            appium-ios-test-report.md
            .github/scripts/browserstack-appium-test.py