# BrowserStack configuration for Appium E2E tests
# This file configures the test to run on BrowserStack's real device cloud

# App configuration - upload your APK to BrowserStack
app: "bs://your-app-id-here"  # Replace with actual BrowserStack app ID after uploading APK

# Framework configuration
framework: testng
testSuitePath: src/test/kotlin/AppiumE2ETest.kt

# Environment variables for test data
env:
  GITHUB_TEST_DOC_ID: "Basic Test Task"

# Device and platform configuration
platforms:
  - deviceName: "Samsung Galaxy S22"
    platformVersion: "12.0"
    platformName: "android"
  - deviceName: "Google Pixel 6"
    platformVersion: "13.0"
    platformName: "android"

# Test execution settings
parallelsPerPlatform: 1
maxDuration: 1800  # 30 minutes

# BrowserStack specific settings
browserstackLocal: false
debug: true
video: true
deviceLogs: true
appiumLogs: true

# Build information
buildName: "Android CPP E2E Tests"
projectName: "Ditto SDK"

# Additional capabilities
capabilities:
  - automationName: "UiAutomator2"
    noReset: true
    fullReset: false
    autoGrantPermissions: true
    unicodeKeyboard: true
    resetKeyboard: true