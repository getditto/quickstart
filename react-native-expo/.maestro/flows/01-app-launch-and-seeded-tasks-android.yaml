appId: com.anonymous.reactnativeexpo
tags:
  - "smoke"
---
# Simple test: Launch app and verify specific task exists using testID
# Usage: MAESTRO_TASK_TO_FIND="Basic Test Task" maestro test 01-app-launch-and-seeded-tasks-android.yaml

- launchApp:
    appId: com.anonymous.reactnativeexpo

# Handle permission dialog if it appears
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"

# Wait for app to load
- waitForAnimationToEnd

# Debug: Try text selector first to see if task exists
- scrollUntilVisible:
    element:
      text: "${MAESTRO_TASK_TO_FIND}"
    direction: DOWN
    timeout: 30000
    speed: 40
    visibilityPercentage: 100

# Debug: Assert with text selector
- assertVisible:
    text: "${MAESTRO_TASK_TO_FIND}"

# Debug: Also try testID selector
- assertVisible:
    id: "${MAESTRO_TASK_TO_FIND}"