appId: com.anonymous.reactnativeexpo
tags:
  - "core"
  - "create"
---
# Test: Create New Task
# This flow tests the task creation functionality and verifies the task appears in the list
- launchApp:
    appId: com.anonymous.reactnativeexpo
- runFlow:
    when:
      visible: "Permission"
    commands:
      - tapOn: "Allow"
- assertVisible: 
    text: "Ditto Tasks"
# Tap the floating action button to create a new task
- tapOn: "+"
- assertVisible: "Add Task"
# Generate unique task title with timestamp to avoid conflicts
- runScript: |
    const timestamp = Date.now();
    output.testTaskTitle = `E2E Test Task ${timestamp}`;
- tapOn:
    id: "task-input"
- inputText: "${output.testTaskTitle}"
- tapOn: "Add Task"
# Wait for modal to close
- assertNotVisible: "Add Task"
# Verify the task appears in the list
- assertVisible: "${output.testTaskTitle}"
# Verify the task is not completed (unchecked)
- assertVisible:
    text: "${output.testTaskTitle}"