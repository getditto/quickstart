appId: com.anonymous.reactnativeexpo
tags:
  - "smoke"
---
# Simple test: Launch app and verify specific task exists using testID
# Usage: MAESTRO_TASK_TO_FIND="Basic Test Task" maestro test 01-app-launch-and-seeded-tasks-ios.yaml

- launchApp:
    appId: com.anonymous.reactnativeexpo

# Handle permission dialog if it appears
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"

# Wait for app to load
- waitForAnimationToEnd

# Scroll until the task is visible using testID
- scrollUntilVisible:
    element:
      id: "${MAESTRO_TASK_TO_FIND}"
    direction: DOWN
    timeout: 30000
    speed: 40
    visibilityPercentage: 100

# Final assertion - task must be visible using id selector
- assertVisible:
    id: "${MAESTRO_TASK_TO_FIND}"