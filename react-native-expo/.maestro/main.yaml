appId: com.anonymous.reactnativeexpo
---
# Main entry point for BrowserStack execution (Expo)
# Simple app launch test
- launchApp:
    appId: com.anonymous.reactnativeexpo

# Handle permission dialogs if they appear
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"

- waitForAnimationToEnd
- waitForAnimationToEnd