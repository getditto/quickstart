appId: com.dittoreactnativesampleapp
tags:
  - "smoke"
  - "basic"
---
# Basic App Launch Test
# Minimal test to verify app can launch on BrowserStack

- launchApp:
    appId: com.dittoreactnativesampleapp

# Handle permissions if they appear
- runFlow:
    when:
      visible: "Permission"
    commands:
      - tapOn: "Allow"

- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"

# Wait for app to load
- waitForAnimationToEnd:
    timeout: 15000

# Simple success indicator
- evalScript: |
    output.log("âœ“ App launched successfully on BrowserStack")