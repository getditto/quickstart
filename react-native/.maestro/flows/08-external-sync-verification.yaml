appId: com.dittoreactnativesampleapp
tags:
  - "sync"
  - "integration"
  - "critical"
---
# Test: Ditto Cloud Sync Verification
# This flow verifies that the GitHub test document inserted into Ditto Cloud syncs to the app
- launchApp:
    appId: com.dittoreactnativesampleapp
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"
- assertVisible: 
    text: "Ditto Tasks"
# Wait for initial Ditto sync from cloud (up to 30 seconds)
- repeat:
    times: 30
    commands:
      - wait: 1000
      - runFlow:
          when:
            visible: "GitHub Bare RN Test Task"
          commands:
            # Found the GitHub test document that synced from Ditto Cloud
            - assertVisible: "GitHub Bare RN Test Task"
            - stop # Exit successfully