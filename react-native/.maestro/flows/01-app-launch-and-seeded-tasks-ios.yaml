appId: org.reactjs.native.example.DittoReactNativeSampleApp
tags:
  - "smoke"
---
# Simple test: Launch app and verify specific task exists using testID
# Usage: MAESTRO_GITHUB_TEST_DOC_TITLE="Basic Test Task" maestro test 01-app-launch-and-seeded-tasks-ios.yaml

- launchApp:
    appId: org.reactjs.native.example.DittoReactNativeSampleApp

# Handle location permission dialog if it appears
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"

# Handle Bluetooth permission dialog if it appears
- runFlow:
    when:
      visible: "OK"
    commands:
      - tapOn: "OK"

# Wait for app to load
- waitForAnimationToEnd

# Scroll until the task is visible using testID
- scrollUntilVisible:
    element:
      id: "${MAESTRO_GITHUB_TEST_DOC_TITLE}"
    direction: DOWN
    timeout: 30000
    speed: 40
    visibilityPercentage: 100

# Final assertion - task must be visible using id selector
- assertVisible:
    id: "${MAESTRO_GITHUB_TEST_DOC_TITLE}"