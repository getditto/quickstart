appId: com.dittoreactnativesampleapp
tags:
  - "failure-test"
  - "missing-element"
---
# Test: Missing Element Failure
# This flow is designed to fail by looking for an element that doesn't exist

- launchApp:
    appId: com.dittoreactnativesampleapp

- runFlow:
    when:
      visible: "Permission"
    commands:
      - tapOn: "Allow"

- assertVisible: 
    text: "Ditto Tasks"

# This should fail - looking for a button that doesn't exist
- assertVisible:
    text: "Non-Existent Button"