appId: com.dittoreactnativesampleapp
tags:
  - "core"
  - "create"
---
# Test: Create New Task
# This flow tests the task creation functionality and verifies the task appears in the list
- launchApp:
    appId: com.dittoreactnativesampleapp
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"
- assertVisible: 
    text: "Ditto Tasks"
# Tap the floating action button to create a new task
- tapOn: "New Task"
- assertVisible: "Add Task"
# Generate unique task title with timestamp to avoid conflicts  
- tapOn:
    id: "task-input"
- inputText: "Test Task 12345"
- tapOn: "Add Task"
# Wait for modal to close
- assertNotVisible: "Add Task"
# Verify the task appears in the list
- assertVisible: "Test Task 12345"
# Test completed