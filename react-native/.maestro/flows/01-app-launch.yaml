appId: com.dittoreactnativesampleapp
tags:
  - "smoke"
  - "launch"
---
# Test: App Launch and Basic UI
# This flow tests basic app launch and UI elements are present
- launchApp:
    appId: com.dittoreactnativesampleapp
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"
- assertVisible: 
    text: "Ditto Tasks"
- assertVisible: "New Task"