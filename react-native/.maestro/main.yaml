appId: com.dittoreactnativesampleapp
---
# Main entry point for BrowserStack execution (when no execute parameter provided)
# Simple app launch test
- launchApp:
    appId: com.dittoreactnativesampleapp

# Handle permission dialogs if they appear
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"

- waitForAnimationToEnd
- waitForAnimationToEnd